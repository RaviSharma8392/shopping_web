<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Mnmukt | Professional Business Solutions Platform</title>

    <meta
      name="description"
      content="Mnmukt is a professional platform delivering innovative business solutions and digital excellence." />

    <meta name="robots" content="index, follow" />
    <meta name="author" content="Mnmukt Team" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mnmukt.com/" />

    <!-- Favicon -->
    <link rel="icon" type="/image/png" href="/image/png" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#232f3e" />
    <link rel="apple-touch-icon" href="/image/png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Mnmukt | Professional Business Solutions" />
    <meta
      property="og:description"
      content="Delivering high-quality services and innovative digital solutions." />
    <meta property="og:url" content="https://mnmukt.com/" />
    <meta property="og:image" content="https://mnmukt.com/appLogo.png" />
    <meta property="og:site_name" content="Mnmukt" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mnmukt | Business Platform" />
    <meta
      name="twitter:description"
      content="Professional business services and digital solutions." />
    <meta name="twitter:image" content="https://mnmukt.com/appLogo.png" />

    <!-- Theme -->
    <meta name="theme-color" content="#000000" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>
